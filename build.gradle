plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://nexus.karakun.com/repository/maven-all/')
    }

    maven {
        url = uri('https://nexus.karakun.com/repository/maven-releases/')
    }

    maven {
        url = uri('https://nexus.karakun.com/repository/maven-snapshots/')
    }

    maven {
        url = uri('https://nexus.karakun.com/repository/maven-public-releases/')
    }
}

dependencies {
    implementation 'com.google.crypto.tink:tink:1.3.0'
    testImplementation 'junit:junit:4.12'
}

group = 'com.karakun'
version = '2.0.2-SNAPSHOT'
description = 'Encrypted FileChannel'
sourceCompatibility = '1.8'

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
